name: Auto Generate Blog Posts

on:
  # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (KST) = UTC 00:00ì— ì‹¤í–‰
  schedule:
    - cron: '0 0 * * *'
  
  # ìˆ˜ë™ ì‹¤í–‰
  workflow_dispatch:
    inputs:
      num_posts:
        description: 'ìƒì„±í•  í¬ìŠ¤íŠ¸ ê°œìˆ˜ (1-4)'
        required: false
        default: '2'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Python dependencies
        run: |
          pip install openai
      
      - name: Generate blog posts with web search
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NUM_POSTS: ${{ github.event.inputs.num_posts || '2' }}
        run: |
          python scripts/generate_post.py
      
      - name: Commit new posts
        run: |
          git config --local user.email "eodnr9221@gmail.com"
          git config --local user.name "Daewook Kwon"
          git add _posts/
          
          if git diff --staged --quiet; then
            echo "No new posts to commit"
            echo "HAS_NEW_POSTS=false" >> $GITHUB_ENV
          else
            POST_COUNT=$(git diff --staged --name-only | wc -l)
            git commit -m "ğŸ“ Auto-generated ${POST_COUNT} trend post(s) - $(date +'%Y-%m-%d')"
            git push
            echo "HAS_NEW_POSTS=true" >> $GITHUB_ENV
          fi
      
      # Jekyll ë¹Œë“œ ë° ë°°í¬ (ìƒˆ í¬ìŠ¤íŠ¸ê°€ ìˆì„ ë•Œë§Œ)
      - name: Setup Pages
        if: env.HAS_NEW_POSTS == 'true'
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        if: env.HAS_NEW_POSTS == 'true'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build Jekyll site
        if: env.HAS_NEW_POSTS == 'true'
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Upload site artifact
        if: env.HAS_NEW_POSTS == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

      - name: Deploy to GitHub Pages
        if: env.HAS_NEW_POSTS == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
