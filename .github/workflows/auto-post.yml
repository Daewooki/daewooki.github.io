name: Auto Generate Blog Posts

on:
  # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (KST) = UTC 00:00ì— ì‹¤í–‰
  schedule:
    - cron: '0 0 * * *'
  
  # ìˆ˜ë™ ì‹¤í–‰
  workflow_dispatch:
    inputs:
      num_posts:
        description: 'ìƒì„±í•  í¬ìŠ¤íŠ¸ ê°œìˆ˜ (1-4)'
        required: false
        default: '2'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'

jobs:
  generate-posts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install openai
      
      - name: Generate blog posts with web search
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NUM_POSTS: ${{ github.event.inputs.num_posts || '2' }}
        run: |
          python scripts/generate_post.py
      
      - name: Commit and push
        run: |
          git config --local user.email "eodnr9221@gmail.com"
          git config --local user.name "Daewook Kwon"
          git add _posts/
          
          # ìƒˆ íŒŒì¼ì´ ìˆëŠ” ê²½ìš°ì—ë§Œ ì»¤ë°‹
          if git diff --staged --quiet; then
            echo "No new posts to commit"
          else
            POST_COUNT=$(git diff --staged --name-only | wc -l)
            git commit -m "ğŸ“ Auto-generated ${POST_COUNT} trend post(s) - $(date +'%Y-%m-%d')"
            git push
          fi
