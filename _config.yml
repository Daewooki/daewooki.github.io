# The Site Configuration
# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: ko-KR

# Change to your timezone
timezone: Asia/Seoul

# jekyll-seo-tag settings
title: Daewook's Dev Log
tagline: Backend · Infra · AI Prototyping
description: >-
  백엔드, 인프라, AI 프로토타이핑을 다루는 개발자 권대욱의 기술 블로그입니다.
  빠르게 아이디어를 현실로 만드는 것을 좋아합니다.

url: "https://daewooki.github.io"
baseurl: ""

github:
  username: daewooki

social:
  name: Daewook Kwon
  email: eodnr9221@gmail.com
  links:
    - https://github.com/daewooki
    - https://www.linkedin.com/in/daewooki

google_site_verification: # fill in to your verification string

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

google_analytics:
  id: # fill in your Google Analytics ID

goatcounter:
  id: # fill in your GoatCounter ID

# Prefer color scheme setting.
theme_mode: # [light | dark]

# The CDN endpoint for media resources.
# Notice that once it is assigned, the CDN url
# will be added to all media resources (site avatar, posts' images, audio and video files) paths starting with '/'
#
# e.g. 'https://cdn.com'
cdn:

# the avatar on sidebar, support local or CORS resources
avatar: /assets/img/avatar.jpeg

# The URL of the site-hierarchical favicon
favicon: /assets/img/favicons

# boolean type, the global switch for TOC in posts.
toc: true

comments:
  # Global switch for the post-comment system. Keeping it empty means disabled.
  provider: # [disqus | utterances | giscus] - 댓글 기능 비활성화 (나중에 giscus 설정 후 활성화)
  # The provider options are as follows:
  disqus:
    shortname: # fill with the Disqus shortname.
  # utterances settings
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus options - 나중에 https://giscus.app 에서 설정값 얻어서 채우기
  giscus:
    repo: daewooki/daewooki.github.io
    repo_id: # giscus.app에서 얻은 값
    category: General
    category_id: # giscus.app에서 얻은 값
    mapping: pathname
    strict: 0
    input_position: bottom
    lang: ko
    reactions_enabled: 1

# Self-hosted static assets, optional
assets:
  self_host:
    enabled: # boolean, keep empty means false
    # specify the Jekyll environment, empty means both
    # only works if `self_host.enabled` is 'true'
    env: # [development | production]

pwa:
  enabled: true # PWA feature

paginate: 10

# The base URL of your site
# Note: The baseurl should start with '/' and NOT end with '/'
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options
    css_class: highlight
    block:
      line_numbers: true

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
